<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
  <f:view contentType="text/html" encoding="UTF-8">
    <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <f:facet name="last">
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
              rel="stylesheet"/>
      </f:facet>
      <title><ui:insert name="title">Please add a proper title for this page!</ui:insert></title>
      <ui:insert name="head"/>
    </h:head>
    <h:body>
      <h:form id="navForm">
        <ui:insert name="menu">
          <p:menubar id="navBar">
            <p:menuitem id="home" value="Home" url="/index.xhtml"/>
            <p:submenu id="theme-test" label="Theme test">
              <p:menuitem id="c2more" value="More Components" url="/pages/more.xhtml"/>
            </p:submenu>
            <f:facet name="options">
              <p:selectOneMenu id="theme-list" value="#{currentTheme.theme}">
                <p:ajax process="@this"
                        oncomplete="PrimeFaces.changeTheme($('#theme-list_label').text());"/>
                <f:selectItems value="#{themeService.themes}"/>
              </p:selectOneMenu>
            </f:facet>
          </p:menubar>
        </ui:insert>
      </h:form>
      <p:panel id="content" style="text-align: center">
        <ui:insert name="content">Content</ui:insert>
      </p:panel>
    </h:body>
  </f:view>
</html>
