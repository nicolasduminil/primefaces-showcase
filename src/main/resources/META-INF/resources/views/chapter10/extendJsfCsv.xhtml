<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:ss="http://simplex-software/workshop/primefaces-showcase"
                template="/templates/masterLayout.xhtml">
  <ui:define name="chapterItem">
    <h:panelGrid columns="3" cellpadding="3" style="margin-bottom:10px;">
      <p:outputLabel for="firstName" value="First Name"/>
      <p:inputText id="firstName" value="#{extendCsvBean.firstName}">
        <ss:validateUnicode msgparam="firstName"/>
      </p:inputText>
      <p:message for="firstName"/>
      <p:outputLabel for="lastName" value="Last Name"/>
      <p:inputText id="lastName" value="#{extendCsvBean.lastName}">
        <ss:validateUnicode msgparam="lastName"/>
      </p:inputText>
      <p:message for="lastName"/>
    </h:panelGrid>
    <p:commandButton validateClient="true" value="Submit" ajax="false"/>
  </ui:define>
  <ui:define name="appResources">
    <h:outputScript library="js" name="chapter10/lang_en.js"/>
    <h:outputScript library="js" name="chapter10/validators.js"/>
  </ui:define>
</ui:composition>
