<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/templates/masterLayout.xhtml">
  <ui:define name="chapterItem">

    <h:panelGrid styleClass="customStyles">
      <h3 style="margin-top:0;">Customizing default theme styles</h3>

      <p:selectOneMenu value="dummy">
        <f:selectItem itemLabel="English" itemValue="en"/>
        <f:selectItem itemLabel="German" itemValue="de"/>
        <f:selectItem itemLabel="Russian" itemValue="ru"/>
      </p:selectOneMenu>

      <h3 style="margin:20px 0 0 0;">
        A tree with no background, no border
      </h3>

      <p:tree value="#{treeBean.root}" var="node">
        <p:treeNode>
          <h:outputText value="#{node}"/>
        </p:treeNode>
      </p:tree>
    </h:panelGrid>

  </ui:define>

  <ui:define name="appResources">
    <h:outputStylesheet library="css" name="chapter2/customStyles.css"/>
  </ui:define>
</ui:composition>
