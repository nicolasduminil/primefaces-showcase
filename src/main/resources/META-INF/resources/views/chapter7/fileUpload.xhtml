<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
  <ui:define name="chapterItem">
    <h3 style="margin-top:0">Basic File Upload</h3>
    <p:growl id="growl" showDetail="true"/>
    <h:panelGrid columns="2" cellpadding="5">
      <h:outputText value="Simple Upload"/>
      <h:form enctype="multipart/form-data">
        <p:fileUpload value="#{fileBean.file}" mode="simple"/>
        <p:commandButton value="Upload" ajax="false" action="#{fileBean.upload}" styleClass="mt-3 ui-button-outlined block"/>
      </h:form>
      <h:outputText value="Advanced Upload"/>
      <p:fileUpload value="#{fileBean.file}" fileUploadListener="#{fileBean.handleFileUpload}" update="growl"/>
    </h:panelGrid>
  </ui:define>
</ui:composition>
