<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/templates/masterLayout.xhtml">
  <ui:define name="chapterItem">
    <h3 style="margin-top:0">Cross naming container update</h3>
    <f:subview id="form1">
      <p:commandButton update="@([id$=display])" action="#{basicPPRBean.updateValue}"
                       value="Update" process="@form"/>
      <span class="ui-separator">
        <span class="ui-icon pi pi-chevron-circle-right" />
      </span>
    </f:subview>
    <f:subview id="form2">
      <h:outputText id="display" value="#{basicPPRBean.value}"/>
    </f:subview>
  </ui:define>
</ui:composition>
