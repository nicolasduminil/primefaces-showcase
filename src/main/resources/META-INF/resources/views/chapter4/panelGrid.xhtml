<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/templates/masterLayout.xhtml">
  <ui:define name="chapterItem">
    <h3 style="margin-top:0">Panel Grid with colspan and rowspan support</h3>
    <p:growl id="growl"/>

    <h:outputText value="Simple"/>
    <p:panelGrid columns="2">
      <f:facet name="header">User Information</f:facet>

      <h:outputLabel for="firstname" value="First Name"/>
      <p:inputText id="firstname" value="" label="firstname"/>

      <h:outputLabel for="lastname" value="Last Name"/>
      <p:inputText id="lastname" value="" required="true" label="lastname"/>

      <f:facet name="footer">
        <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>
      </f:facet>
    </p:panelGrid>
    <br/>
    <br/>

    <h:outputText value="With Responsive Content"/>
    <p:panelGrid columns="3" layout="grid">
      <p:outputPanel style="background-color: lightblue; padding: 20px;">
        <h:outputText value="PrimeFaces"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightgreen; padding: 20px;">
        <h:outputText value=" Cookbook"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightcoral; padding: 20px;">
        <h:outputText value=" Rocks!"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightcyan; padding: 20px;">
        <h:outputText value=" Rocks!"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightgray; padding: 20px;">
        <h:outputText value="Cookbook"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightpink; padding: 20px;">
        <h:outputText value="PrimeFaces"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightsalmon; padding: 20px;">
        <h:outputText value="Cookbook"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightyellow; padding: 20px;">
        <h:outputText value="PrimeFaces"/>
      </p:outputPanel>
      <p:outputPanel style="background-color: lightslategrey; padding: 20px;">
        <h:outputText value="Rocks!"/>
      </p:outputPanel>
    </p:panelGrid>
    <br/>
    <br/>

    <h:outputText value="With rowspan and colspan"/>
    <p:panelGrid column="6" layout="tabular" columns="0">
      <f:facet name="header">Time Chart</f:facet>
      <p:row>
        <p:column/>
        <p:column>Monday</p:column>
        <p:column>Tuesday</p:column>
        <p:column>Wednesday</p:column>
        <p:column>Thursday</p:column>
        <p:column>Friday</p:column>
      </p:row>

      <p:row>
        <p:column rowspan="4">Hours</p:column>
        <p:column>Science</p:column>
        <p:column>Math</p:column>
        <p:column rowspan="2" style="text-align:center">Project</p:column>
        <p:column>Math</p:column>
        <p:column>Arts</p:column>
      </p:row>

      <p:row>
        <p:column>Social</p:column>
        <p:column>History</p:column>
        <p:column>Sports</p:column>
        <p:column>Math</p:column>
      </p:row>

      <p:row>
        <p:column colspan="6" style="text-align:center">Lunch</p:column>
      </p:row>

      <p:row>
        <p:column>Math</p:column>
        <p:column>History</p:column>
        <p:column>English</p:column>
        <p:column>Science</p:column>
        <p:column>Arts</p:column>
      </p:row>

      <f:facet name="footer">Duration: 40 minutes</f:facet>
    </p:panelGrid>
  </ui:define>
</ui:composition>
