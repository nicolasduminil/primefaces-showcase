<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                template="/templates/masterLayout.xhtml">
  <ui:define name="chapterItem">
    <h3 style="margin-top:0">Displaying overflowed content with ScrollPanel</h3>
    <p:growl id="growl"/>

    <h:panelGrid columns="2" cellpadding="5">
      <h:outputText value="Simple"/>
      <p:scrollPanel style="width:500px;height:500px">
        <p:dataGrid var="car" value="#{scrollPanelBean.cars}" columns="2">
          <p:panel header="#{car.name}" style="text-align:center">
            <p:graphicImage library="images" name="autocomplete/#{car.name}.png"
                            style="max-width:100px; margin-top:10px;"
                            rendered="true"/>
          </p:panel>
        </p:dataGrid>
      </p:scrollPanel>

      <h:outputText value="Native Scrollbars"/>
      <p:scrollPanel style="width:500px;height:500px" mode="native">
        <p:dataGrid var="car" value="#{scrollPanelBean.cars}" columns="2">
          <p:panel header="#{car.name}" style="text-align:center">
            <p:graphicImage library="images" name="autocomplete/#{car.name}.png"
                            style="max-width:100px; margin-top:10px;"
                            rendered="true"/>
          </p:panel>
        </p:dataGrid>
      </p:scrollPanel>
    </h:panelGrid>
  </ui:define>
</ui:composition>
